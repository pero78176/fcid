<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FC2動画ID検索 - 所持確認ツール</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        .container {
            padding-top: 2rem;
            padding-bottom: 2rem;
        }
        
        .card {
            border: none;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            backdrop-filter: blur(10px);
            background: rgba(255, 255, 255, 0.95);
        }
        
        .card-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 20px 20px 0 0 !important;
            padding: 1.5rem;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 10px;
            padding: 0.75rem 1.5rem;
            font-weight: 500;
            transition: all 0.3s ease;
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.4);
        }
        
        .btn-success {
            background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
            border: none;
            border-radius: 10px;
            padding: 0.5rem 1rem;
        }
        
        .btn-warning {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            border: none;
            border-radius: 10px;
        }
        
        .form-control, .form-select {
            border-radius: 10px;
            border: 2px solid #e9ecef;
            transition: all 0.3s ease;
        }
        
        .form-control:focus, .form-select:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 0.2rem rgba(102, 126, 234, 0.25);
        }
        
        .result-card {
            border-radius: 15px;
            margin-bottom: 1rem;
            border: none;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        
        .result-found {
            background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
            color: white;
        }
        
        .result-not-found {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
        }
        
        .external-links {
            margin-top: 1rem;
        }
        
        .external-links .btn {
            margin: 0.25rem;
            border-radius: 20px;
        }
        
        .stats-card {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            padding: 1rem;
            margin-bottom: 1rem;
            text-align: center;
        }
        
        .loading {
            display: none;
        }
        
        .fade-in {
            animation: fadeIn 0.5s ease-in;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-8">
                <!-- ヘッダー -->
                <div class="card mb-4">
                    <div class="card-header text-center">
                        <h1 class="mb-0">
                            <i class="fas fa-search me-2"></i>
                            FC2動画ID検索
                        </h1>
                        <p class="mb-0 mt-2">所持動画の確認と外部サイト連携ツール</p>
                    </div>
                </div>

                <!-- 統計情報 -->
                <div class="stats-card">
                    <div class="row">
                        <div class="col-md-4">
                            <h3 class="text-primary" id="total-count">-</h3>
                            <small class="text-muted">総登録数</small>
                        </div>
                        <div class="col-md-4">
                            <h3 class="text-success" id="found-count">0</h3>
                            <small class="text-muted">所持確認済み</small>
                        </div>
                        <div class="col-md-4">
                            <h3 class="text-danger" id="not-found-count">0</h3>
                            <small class="text-muted">未所持</small>
                        </div>
                    </div>
                </div>

                <!-- 検索フォーム -->
                <div class="card mb-4">
                    <div class="card-body">
                        <div class="mb-3">
                            <label for="search-mode" class="form-label">
                                <i class="fas fa-cog me-1"></i>検索モード
                            </label>
                            <select class="form-select" id="search-mode">
                                <option value="single">単一ID検索</option>
                                <option value="bulk">一括検索（改行区切り）</option>
                            </select>
                        </div>

                        <div class="mb-3">
                            <label for="search-input" class="form-label">
                                <i class="fas fa-keyboard me-1"></i>動画ID
                            </label>
                            <div id="single-search">
                                <input type="number" class="form-control" id="single-id" placeholder="例: 1234567">
                            </div>
                            <div id="bulk-search" style="display:none;">
                                <textarea class="form-control" id="bulk-ids" rows="5" placeholder="複数のIDを改行で区切って入力&#10;例:&#10;1234567&#10;2345678&#10;3456789"></textarea>
                            </div>
                        </div>

                        <div class="d-grid">
                            <button class="btn btn-primary btn-lg" id="search-btn">
                                <i class="fas fa-search me-2"></i>検索開始
                            </button>
                        </div>

                        <div class="loading text-center mt-3">
                            <div class="spinner-border text-primary" role="status">
                                <span class="visually-hidden">検索中...</span>
                            </div>
                            <p class="mt-2">データを読み込み中...</p>
                        </div>
                    </div>
                </div>

                <!-- 検索結果 -->
                <div id="results-container"></div>

                <!-- 外部サイト設定 -->
                <div class="card mt-4">
                    <div class="card-header">
                        <h5 class="mb-0">
                            <i class="fas fa-external-link-alt me-2"></i>
                            外部サイト設定
                        </h5>
                    </div>
                    <div class="card-body">
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" id="site-fc2ppvdb" checked>
                                    <label class="form-check-label" for="site-fc2ppvdb">
                                        FC2PPVDB.com
                                    </label>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" id="site-example" disabled>
                                    <label class="form-check-label" for="site-example">
                                        その他のサイト（将来実装予定）
                                    </label>
                                </div>
                            </div>
                        </div>
                        <div class="mt-3">
                            <small class="text-muted">
                                <i class="fas fa-info-circle me-1"></i>
                                未所持の動画IDが見つかった場合、選択したサイトで検索できます
                            </small>
                        </div>
                    </div>
                </div>

                <!-- フッター -->
                <div class="text-center mt-4">
                    <small class="text-muted">
                        <i class="fas fa-database me-1"></i>
                        最終更新: <span id="last-updated">-</span>
                    </small>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="search.js"></script>
</body>
</html>
